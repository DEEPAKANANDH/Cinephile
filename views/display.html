<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js" integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body id="body" >
    <div id="display">
      <div id="card">
        <img  id="movie_image">
        <div id="body_content">
          <div class="title">
            <label>Title:</label>
            <span id="span"><label id="title"></label></span>
          </div>
          <div class="actor">
            <label>Actor:</label>
            <span id="span"><label id="actor"></label></span>
          </div>
          <div id="rate">
            <div class="rating">
              <label>Rating:</label>
              <span id="span"><label id="rating"></label></span>
            </div>
            <div id="rating_star" class="star">
                <label class="fa fa-star " id="star1"></label>
                <label class="fa fa-star " id="star2"></label>
                <label class="fa fa-star " id="star3"></label>
                <label class="fa fa-star" id="star4"></label>
                <label class="fa fa-star" id="star5"></label>
            </div>
          </div>
          <div class="Genres">
            <label>Genres:</label>
            <span id="Genres"></span>
          </div>
          <div class="description">
            <label>Description:</label>
            <span>
              <p style="text-align:left" id="Description">
              </p>
            </span>
          </div>
          <button class="download_button" style="background-color:white;outline: 2px solid white;"><img src="" width="30px">
            <a id="download_lik" style="color:black;font-weight: bold;text-decoration: none;">Download</a>
          </button>
        </div>
      </div> 
        <div id="vedio">
          <iframe id="trailer" width="650" height="380" rel=0 modestbranding=1 title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;picture-in-picture; web-share" allowfullscreen style="border-radius: 20px;"></iframe>
        </div> 
    </div>
      <script type=text/javascript src="/movie_find.js"></script>
</body>
</html>
